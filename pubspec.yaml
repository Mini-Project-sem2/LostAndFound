name: lost_and_found
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

analyzer:
  enable-experiment:
    - non-nullable

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.10.0 
  firebase_auth: ^3.2.0 
  google_sign_in: ^5.2.1  
  cupertino_icons: ^1.0.4
  mongo_dart: ^0.7.3
  logger: ^1.1.0
  fluttertoast: ^8.0.8
  geolocator: ^8.0.1
  flutter_tabler_icons: ^1.1.1
  flutter_colorpicker: ^1.0.3
  date_format: ^2.0.5
  flutter_local_notifications: ^9.4.0
  location: ^4.3.0
  cloud_firestore: ^3.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/google_logo.png
    - assets/track_it_logo.jpg
    - assets/email_logo.png

  fonts:
    - family: Trueno
      fonts:
        - asset: fonts/TruenoExBd.otf
